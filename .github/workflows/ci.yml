name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cargo Fmt
        run: cargo fmt --all -- --check

      - name: Cargo Clippy
        run: cargo clippy --all-targets

      - name: Cargo Test
        run: cargo test
